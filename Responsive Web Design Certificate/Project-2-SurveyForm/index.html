<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>FreeCodeCamp survey form</title>

  <!-- css link  -->
  <link rel="stylesheet" href="style.css">

  <!-- Javascript link -->
  <script src="main.js" charset="utf-8"></script>
</head>

<body>
  <div class="title title-description">
    <h1 id="title">FreeCodeCamp Suvery Form</h1>
    <p id="description">Thank you for taking your time to help us improve</p>
  </div>

  <form class="form-section" id="survey-form" action="index.html" method="post">

  <!-- Name -->
    <div  class="form-group">
      <label id="name-label" class="label-group" for="name">Name</label>
      <input class="form-input" type="text" name="name" value="" id="name" required placeholder="Enter your name">
    </div>

    <!-- email -->
    <div  class="form-group">
      <label  id="email-label" class="label-group" for="email">Email</label>
      <input class="form-input" type="email" name="name" value="" id="email" required placeholder="Enter your email">
    </div>

    <!-- age -->
    <div class="form-group">
      <label id="number-label" class="label-group" for="age">Age</label>
      <input type="number" min="15" max="99" name="age" value="" id="number" required placeholder="Enter your age" class="form-input">
    </div>

    <!-- drop-down  -->
    <div class="form-group">
      <p for="radio-btn">Which option best describes your current role?</p>

      <select id="dropdown" class="form-input" name="">

        <option selected disabled value="select">Select an option</option>
        <option value="student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learner</option>
        <option value="perfer not to say">Perfer not to say</option>
        <option value="other">Other</option>

      </select>
    </div>

    <!-- radio-btn -->
    <div class="form-group">
      <p>Would you recommend FreeCodeCamp to your friends?</p>

      <label class="radio-label" for="radio-Definitely">
      <input class="input-radio" type="radio" name="recommed" value="Definitely">
      Definitely
      </label>

      <label class="radio-label" for="radio-MayBe">
      <input class="input-radio" type="radio" name="recommed" value="May be">
      May be
      </label>

      <label class="radio-label" for="radio-NotSure">
      <input class="input-radio" type="radio" name="recommed" value="Not sure">
      Not sure
      </label>

    </div>

    <!-- checkboxes -->
    <div class="form-group">
      <p>What would you like to see improved? (Check all that apply)</p>

      <label class="radio-label" for="Front-end projects">
        <input class="input-checkbox" type="checkbox" name="" value="Front-end projects">
        Front-end projects
      </label>

      <label class="radio-label" for="Back-end projects">
        <input class="input-checkbox" type="checkbox" name="" value="Back-end projects">
        Back-end projects
      </label>

      <label class="radio-label" for="Data Visualization">
        <input class="input-checkbox" type="checkbox" name="" value="Data Visualization">
        Data Visualization
      </label>

      <label class="radio-label" for="Challenges">
        <input class="input-checkbox" type="checkbox" name="" value="Challenges">
        Challenges
      </label>

      <label class="radio-label" for="Open Source Community">
        <input class="input-checkbox" type="checkbox" name="" value="Open Source Community">
        Open Source Community
      </label>

      <label class="radio-label" for="Gitter help rooms">
        <input class="input-checkbox" type="checkbox" name="" value="Gitter help rooms">
        Gitter help rooms
      </label>

      <label class="radio-label" for="Videos">
        <input class="input-checkbox" type="checkbox" name="" value="Videos">
        Videos
      </label>

      <label class="radio-label" for="Wiki">
        <input class="input-checkbox" type="checkbox" name="" value="Wiki">
        Wiki
      </label>


      <label class="radio-label" for="City meet ups">
        <input class="input-checkbox" type="checkbox" name="" value="City meet ups">
        City meet ups
      </label>


      <label class="radio-label" for="Additional courses">
        <input class="input-checkbox" type="checkbox" name="" value="Additional courses">
        Additional courses
      </label>


      <label class="radio-label" for="Forum">
        <input class="input-checkbox" type="checkbox" name="" value="Forum">
        Forum
      </label>

    </div>


    <!-- comment section -->
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea class="input-textarea" placeholder="Enter your comment here.." name="comment" rows="8" cols="80"></textarea>
    </div>

    <!-- submit btn -->
    <div class="form-group">
      <button id="submit" class="form-input" type="submit" name="button">submit</button>
    </div>

  </form>

</body>

</html>
